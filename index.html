<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f7ebe1, #c8a27a);
            overflow-x: hidden;
        }

        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loader span {
            font-size: 2rem;
            color: #8b5e34;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .main-content {
            display: none;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            color: #8b5e34;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            font-size: 1rem;
            color: #8b5e34;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav ul li:hover {
            color: #c8a27a;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            animation: slideIn 2s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 600px;
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #c8a27a;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #8b5e34;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <span>Loading Shopsphere...</span>
    </div>


    <div class="main-content">
        <header>
            <div class="logo">ShopSphere</div>
            <nav>
                <ul>
                    <li><a href="create.html" target="_blank"> Home</a> </li>
                    <li><a href="shop.html" target="_blank"> Shop</a></li>
                    <li><a href="about.html" target="_blank"> About</a></li>
                    <li><a href="contact us.html" target="_blank"> Contact </a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Welcome to Shopsphere</h1>
                <p>Your one-stop destination for all things stylish and elegant. Discover our latest collections and exclusive offers!</p>
                <div class="cta">
                    <a href="create.html" target="_blank">Explore Now</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        window.onload = function() {
            const loader = document.getElementById('loader');
            const mainContent = document.querySelector('.main-content');
            
            setTimeout(() => {
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            }, 2000); // 2-second loading animation
        };
    </script>
</body>
</html>
